<div
  class="container"
  style="border:10px solid rgb(121, 105, 139);margin-top:100px;padding:50px;border-radius: 25%"
>
  <h1 class="text-center" style="margin:50px">Alfianinda's To-Do Priorities</h1>
  <div class="row justify-content-center">
    <div class="list-group col-12 col-md-6 text-center">
      <a
        href="#"
        class="list-group-item list-group-item-action mb-2"
        style="border:1px solid rgb(197, 153, 238) "
        *ngFor="let hectic of hectics"
        routerLink="/todo/{{ hectic.id }}"
      >
        {{ hectic.name }}
      </a>
    </div>
  </div>
  <app-search></app-search>
</div>
