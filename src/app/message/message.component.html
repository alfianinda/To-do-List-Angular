<div
  class="container "
  style="border:10px solid rgb(197, 153, 238);margin-top:100px;padding:50px;border-radius: 25%"
  *ngIf="messageService.messages.length"
>
  <h1 class="text-center" style="margin:50px">Messages !!!</h1>

  <div class="row justify-content-center">
    <div class="list-group col-md-2">
      <button class="btn btn-outline-danger" (click)="messageService.clear()">
        clear
      </button>
    </div>
    <div class="list-group col-md-6 text-center">
      <a
        style="border:1px solid rgb(197, 153, 238)"
        class="list-group-item list-group-item-action mb-2"
        *ngFor="let message of messageService.messages"
      >
        {{ message }}
      </a>
    </div>
  </div>
</div>
