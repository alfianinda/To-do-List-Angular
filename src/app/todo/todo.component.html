<div
  class="container"
  style="border:10px solid rgb(121, 105, 139);margin-top:100px;padding:50px;border-radius: 25%"
>
  <h1 class="text-center">Alfianinda's To-Do List</h1>

  <div class="row justify-content-center">
    <div class="list-group col-12 col-md-6 ">
      <form class="form-inline text-center my-5">
        <input
          class="form-control mr-2"
          type="text"
          placeholder="Add To-Do"
          style="border-radius:10px"
          #todoName
        />
        <button
          class="btn btn-outline-success"
          style="border-radius:10px"
          type="submit"
          (click)="add(todoName.value); todoName.value = ''"
        >
          Add
        </button>
      </form>

      <div class="d-flex" *ngFor="let hectic of hectics">
        <a
          style="border:1px solid rgb(197, 153, 238) "
          class="list-group-item list-group-item-action mr-2 mb-2"
          routerLink="/todo/{{ hectic.id }}"
        >
          <span class="badge">{{ hectic.id }}</span> {{ hectic.name }}
        </a>
        <button
          type="button"
          class="btn btn-outline-danger mb-2"
          (click)="delete(hectic)"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
