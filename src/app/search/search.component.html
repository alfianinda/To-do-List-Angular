<div class="row justify-content-center" style="margin:50px">
  <form class="form-inline">
    <input
      class="form-control"
      style="padding:10px;border-radius:10px"
      type="search"
      placeholder="Search"
      aria-label="Search"
      #searchBox
      (input)="search(searchBox.value)"
    />
  </form>
</div>
<div class="row justify-content-center">
  <div class="list-group col-12 col-md-6 text-center">
    <a
      href="#"
      class="list-group-item list-group-item-action"
      style="border:2px solid rgb(121, 105, 139) "
      *ngFor="let hectic of hectics$ | async"
      routerLink="/todo/{{ hectic.id }}"
    >
      {{ hectic.name }}
    </a>
  </div>
</div>
